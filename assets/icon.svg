<!-- SVG Icon para TaskFlow -->
<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fundo -->
  <circle cx="128" cy="128" r="120" fill="url(#grad1)"/>
  
  <!-- Calendário -->
  <rect x="60" y="70" width="136" height="120" rx="10" fill="white" opacity="0.95"/>
  
  <!-- Topo do calendário -->
  <rect x="60" y="70" width="136" height="30" rx="10" fill="white"/>
  <rect x="60" y="85" width="136" height="15" fill="#667eea"/>
  
  <!-- Anéis de calendário -->
  <rect x="80" y="62" width="8" height="20" rx="4" fill="#764ba2"/>
  <rect x="168" y="62" width="8" height="20" rx="4" fill="#764ba2"/>
  
  <!-- Check mark -->
  <path d="M 90 130 L 110 150 L 150 110" stroke="#10b981" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Linhas de texto -->
  <rect x="80" y="165" width="60" height="6" rx="3" fill="#e5e7eb"/>
  <rect x="80" y="177" width="40" height="6" rx="3" fill="#e5e7eb"/>
</svg>
